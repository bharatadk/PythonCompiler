<h1 style="text-align:center;">Python AutoCompiler-Online</h1><br>

<form  id="post-form" action="javascript:void(0);"  onsubmit="submitFormData(this)">

  <div class="form-group" style="margin-left:50px;margin-right:50px;">

  <label for="codearea">Code Area</label>


    <textarea type="text" class="form-control" id="codearea" name="codearea" rows="10"># Write your code here...
</textarea>

     <label><br>
                    <input type="checkbox" class="autoRun"> autoRun
                </label>
  

  </div>

  <div class="form-group" style="margin-left:50px;margin-right:50px;">
  <label for="output">Output: </label>
  <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled></textarea>
  </div>

<button type="submit" class="btn btn-primary" style="margin-left:50px;">Submit</button>
</form>
